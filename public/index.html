<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <script defer src="jquery.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script defer src="app.js"></script>
    <title> Dad Joke Reviews </title>
</head>
<body>
    <h1> Rate My Dad Joke </h1>
    <div class="jokeTable" style="display:table;"> </div>
    <div class="controls">
        <button id="retrieveButton" onclick="retrieveJoke()"> Retireve a Dad Joke </button>
        <button id="createButton" onclick="createJoke()"> Make a Dad Joke </button>
    </div>
    <div class="postJoke" style="display: none; z-index: 2;"></div>
    <div class="postReview" style="display: none; z-index: 2;"> </div>
    <div class="reviewStats" style="display: none; z-index: 2;"> </div>
</body>
</html>
